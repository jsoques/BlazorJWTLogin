<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>JWTLogin</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="JWTLogin.styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div
        style="position: absolute; top: 30vh; width: 100%; text-align: center"
      >
        <h1>Please wait</h1>
        <p>
          <i class="fa fa-spinner fa-spin" style="font-size: 24px"></i> The
          application is loading...
        </p>
      </div>
    </div>

    <div
      id="waitwindow"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        text-align: center;
        border: 1px;
        border-style: solid;
        border-radius: 1px;
        background-color: lightgray;
        display: none;
        z-index: 7000;
      "
    >
      <h1>Please wait</h1>
      <p>
        <i class="fa fa-spinner fa-spin" style="font-size: 56px"></i>
      </p>
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
      <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script> -->
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
      window.methods = {
        CreateCookie: function (name, value, days) {
          var expires;
          if (days) {
            var date = new Date();
            date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
            expires = "; expires=" + date.toGMTString();
          } else {
            expires = "";
          }
          document.cookie =
            name + "=" + value + expires + "; path=/; SameSite=Lax;";
        },
        ReadCookie: function (cname) {
          if (cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(";");
            for (var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == " ") {
                c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
              }
            }
            return "";
          }
        },
        LogOut: function () {
          DotNet.invokeMethodAsync("JWTLogin", "logOut").then((data) => {
            //console.log(data);
            for (t in data) {
              console.log(data[t]);
              document.cookie =
                data[t] +
                "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; SameSite=Lax;";
            }
            window.location.href = "/";
          });
        },
        ShowWaitWindow: function () {
          document.getElementById("waitwindow").style.display = "block";
        },
        HideWaitWindow: function () {
          document.getElementById("waitwindow").style.display = "none";
        },
        ShowMessage: function (message) {
          alert(message);
        },
      };
    </script>
  </body>
</html>
